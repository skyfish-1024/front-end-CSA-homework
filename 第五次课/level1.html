        #box {
            width: 300px;

            background-color: yellow;
            overflow: hidden;

        #box div {
            width: 100px;
            height: 100px;

            background-color: blue;
        }

        #b {
            background-color: orange;
        }

        #c {

        }

        #box:hover #a {
            transform: translateX(200px);
        }
    </style>
