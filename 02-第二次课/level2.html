<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function example(ch){
            switch(ch){
                case 1: 
                    console.log("one")
                    break
                case 2:
                    console.log("two")
                    break
                case 3:
                    console.log("three")
                    break
                case 4:
                    console.log("four")
                    break
                case 5:
                    console.log("five")
                    break
                default:
                    console.log("over")
                    break
            }
        }

        for(var i=1;i<7;i++){
            console.log("第"+i+"次循环，输出：")
            example(i)
        }
    </script>
</body>
</html>
