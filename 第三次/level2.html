<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var student = {
            name: "iKun",
            age: 18,
            hobby: ["唱", "跳", "rap", "篮球"]
        }

        //深浅拷贝对基本数据类型都是值的拷贝，区别不大
        //但对引用类数据类型，如对象，数组等则有较大区别
        //浅拷贝：只是对其地址的复制，通过改变拷贝所得变量的值，可以更改原变量的值
        //深拷贝：重新开辟一块新的内存空间，储存相应的值，改变拷贝所得变量的值，不可以更改原变量的值


        //浅拷贝
        var studentKun = student
        student.sex = "boy"//会改变原始变量
        console.log(student, studentKun)
        console.log("——————————————————————")

        //深拷贝（一去一来）
        //个人觉得，有一个这个方法就ok了
        var str = JSON.stringify(student)
        var newStudent = JSON.parse(str)
        // console.log(str, newStudent)
        newStudent.hobby.push("啦啦啦啦") //不会改变原始变量
        console.log(student, newStudent)
        console.log("——————————————————————")

        //递归的方式实现深度拷贝，兼容对象和数组
        //如果是引用类型，深度拷贝后返回
        //如果是简单类型，直接返回
        function deepClone(target) {
            if (typeof target === 'object') {
                let cloneTarget = Array.isArray(target) ? [] : {};
                for (const key in target) {
                    cloneTarget[key] = deepClone(target[key]);
                }
                return cloneTarget;
            } else {
                return target;
            }
        }
        var lastStudent = deepClone(student)
        lastStudent.hobby.push("yyyyyyyyy")
        console.log(student, lastStudent)


    </script>
</body>

</html>
